[build]
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# تنظیمات DNS بهینه
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Cache-Control = "public, max-age=3600"
    Access-Control-Allow-Origin = "*"

# پشتیبانی از IPv6
[functions]
  node_bundler = "esbuild"
